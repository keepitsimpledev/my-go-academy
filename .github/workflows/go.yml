name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-22.04
    # runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.1'

    # - name: Build
    #   run: go build -v ./...

    - name: Test
      # TODO: implement this recursive-folders test:
      # run: go test -v ./...
      run: |
        pushd learn-go-with-tests/01-hello-world/
        go test -v
        popd
